<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create an account</h2>
    <div id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded" type="text" id="name" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded" type="email" id="email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded" type="password" id="password" required>
      </div>
      <button onclick="signup()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" type="submit">Sign Up</button>
    </div>
  </div>


  <script type="module" src="../firebase.js"></script>
  <script type="module" src="./signup.js"></script>

</body>
</html>
